services:
  db:
    image: mysql
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      #- db_data:/var/lib/mysql
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
#volumes:
  #db_data:
  api:
    build:
      context: ./api 
    container_name: api
    environment:
      MYSQL_HOST: 127.0.0.1 
      MYSQL_PORT: 3306
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
      MYSQL_DATABASE: app_db
      GOOGLE_API_KEY: ${GOOGLE_API_KEY} 
    ports:
      - "8080:8080" 
    depends_on:
      - db 
    networks:
      - app_network
    command: npm start 

networks:
  app_network:
    driver: bridge
